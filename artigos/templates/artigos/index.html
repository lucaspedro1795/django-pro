{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Conhecimento - Colégio Paraíso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="d-flex align-items-center justify-content-between navbar navbar-expand-lg bg-light">
        <div>
            <a href="/artigos"><img src={% static 'images/logo.PNG' %} alt="logo" class="logo ms-5"></a>
            <ul class="menu me-5">
                <li>
                    <div class="dropdown">
                        <a class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Áreas
                </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Sistemas</a></li>
                            <li><a class="dropdown-item" href="#">Equipamentos</a></li>
                            <li><a class="dropdown-item" href="#">Redes</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="">Mais Pesquisados</a>
                </li>
            </ul>
        </div>
        <form method="GET">
            <div class="input-group me-5">
                <input type="search" class="form-control" id="search" name="search" placeholder="Pesquisar..">
                <button class="btn btn-outline-secondary me-5" type="submit" id=""><i class="bi bi-search"></i></button>
              </div>
        </form>
    </nav>
    <div class="d-flex align-items-center justify-content-around">
        <ul class="artigos">
            {% for artigo in artigos %}
            <li>
                <a href="/artigos/{{ artigo.id }}/">
                    <h3>{{ artigo.Titulo }}</h3>
                </a>
                <span>{{artigo.pub_date}}</span>
            </li>
            {% endfor %}
        </ul>
        <div>
            <div class="cards mt-5">
                <p>Os mais pesquisados</p>
            </div>
            <div class="cards mt-5">
                <img src="" alt="anuncio">
            </div>
        </div>
    </div>

</body>

</html>
